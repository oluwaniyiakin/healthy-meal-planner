<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar (Injected from header.js) -->
    <header id="navbar"></header>

    <!-- Authentication Section -->
    <div class="auth-container">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Meal Preference Filters -->
    <div class="filter-container">
        <label>
            <input type="checkbox" id="vegan-filter"> Vegan
        </label>
        <label>
            <input type="checkbox" id="low-carb-filter"> Low Carb
        </label>
    </div>

    <!-- Meal Plan Section -->
    <div class="meal-container">
        <h2>Generate Meal Plan</h2>
        <button id="generate-meal-plan">Get Meal Plan</button>
        <div id="meal-results"></div>
    </div>

    <!-- Shopping List Section -->
    <div class="shopping-list">
        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
    </div>

    <!-- Footer (Injected from footer.js) -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/components/footer.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
